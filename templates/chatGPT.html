<!DOCTYPE html>
<html>
  <head>
    <title>BarX Product Page</title>
    <style>
      /* CSS for styling the product page */
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .product {
        width: 300px;
        margin: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
      }

      /* Style for the selected product */
      .selected {
        border: 2px solid blue;
      }

      /* Hide the color and size options until a product is selected */
      #color-size-container {
        display: none;
      }

      /* Style for the color and size options */
      .color-size-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .color-size-option {
        width: 50px;
        height: 50px;
        margin: 10px;
        border: 1px solid #ccc;
      }

      /* Style for the "Add to Cart" button */
      .add-to-cart-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

    <h1>BarX Product Page</h1>
    <div class="product-container">
      <div class="product" id="product-large" onclick="selectProduct(this)">
        <h2>BarX Large</h2>
        <img src="barx-large.jpg" alt="BarX Large">
      </div>
      <div class="product" id="product-mini" onclick="selectProduct(this)">
        <h2>BarX Mini</h2>
        <img src="barx-mini.jpg" alt="BarX Mini">
      </div>
    </div>
    <div id="color-size-container">
      <h2>Choose a Color:</h2>

        <div class="color-size-option" style="background-color: green;" onclick="selectColor(this)"></div>
        <div class="color-size-option" style="background-color: blue;" onclick="selectColor(this)"></div>
      </div>
